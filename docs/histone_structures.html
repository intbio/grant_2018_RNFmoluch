<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="author" content="Derek Eder">
    <title>Список всех взаимодействующих с пептидами нуклеосом и гистонов человека</title>
    
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/dataTables.bootstrap.css" rel="stylesheet">
  </head>

  <body>
    <div class="container-fluid">

      <h2>Список всех взаимодействующих с пептидами нуклеосом и гистонов человека</h2>

      <div id='table-container'></div>

    </div><!-- /.container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery.csv.min.js"></script>
    <script type="text/javascript" src="js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="js/dataTables.bootstrap.js"></script>
    <script type="text/javascript" src="js/csv_to_html_table.js"></script>


    <script type="text/javascript">

      function format_pdb_id(id){
        if (id)
          return "<a href='https://www.rcsb.org/structure/" + id + "'>" + id + "</a>";
        else
          return "";
      };
        
        
       
      CsvToHtmlTable.init({
        csv_path: 'csv_files/sorted2.csv',
        element: 'table-container', 
        allow_download: true,
        csv_options: {separator: ';', delimiter: '"'},
        datatables_options: {"paging": false} ,
        custom_formatting: [[0, format_pdb_id]]
      });
    </script>
  </body>
</html>
